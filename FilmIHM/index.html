    <script>
      function loadPage(name){
          var toLoad = "pages/"+name+".html";
          console.log("to load : "+toLoad);
          $.get(toLoad,function(data){
            //console.log(data);
            $("#contentPage").html(data);
          },"html");
        }

      function getCookie(cname) {
          var name = cname + "=";
          var ca = document.cookie.split(';');
          for(var i = 0; i <ca.length; i++) {
              var c = ca[i];
              while (c.charAt(0)==' ') {
                  c = c.substring(1);
              }
              if (c.indexOf(name) == 0) {
                  return c.substring(name.length,c.length);
              }
          }
          return "";
      } 
    </script>

    <script>
      $(document).ready(function(){
        

        var hrefToLoad=location.href.split("#")[1];
        if(hrefToLoad !== undefined){
          hrefToLoad = hrefToLoad.split("?")[0];
        }

        switch(hrefToLoad){
          case "All":
            loadPage("listFilms");
            break;
          case "Add":
            loadPage("addFilm");
          break;

          case "detail":
            loadPage("ficheFilm");
          break;

          default:
            loadPage("welcome");
          break;
        }

        $("#acc").click(function(){
          location.href = location.href.split("#")[0]+"#";
          loadPage("welcome");
        });

        $(".menuRFS").click(function(){
          //alert('ici');
          switch($(this).attr('href')){
            case "#All":
              loadPage("listFilms");
            break;
            case "#Add":
              loadPage("addFilm");
            break;
            default:
              alert("An Error occured when pageLoad ...");
            break;
          }

        });

        $(window).on('hashchange',function(){
          var hrefToLoad=location.href.split("#")[1];
          if(hrefToLoad !== undefined){
            hrefToLoad = hrefToLoad.split("?")[0];
          }
          switch(hrefToLoad){
            case "All":
              loadPage("listFilms");
              break;
            case "Add":
              loadPage("addFilm");
            break;

            case "detail":
              loadPage("ficheFilm");
            break;

            default:
              loadPage("welcome");
            break;
          }
        });

        $(".buttonRechercheFilm").click(function(){
          location.href = "#All?q="+$(this).parent().find(".rechercherFilm").val();
          //alert('recherche de '+$(this).parent().find(".rechercherFilm").val());
        });

      });
    </script>
